<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Document Scanner</title>

  <!-- ðŸŒˆ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
      font-family: "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .upload-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      width: 400px;
    }

    h1 {
      font-weight: 600;
      color: #007bff;
      margin-bottom: 25px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      padding: 10px 25px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    input[type="file"] {
      margin-top: 15px;
      margin-bottom: 25px;
    }

    /* Spinner */
    #loadingSpinner {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="upload-card">
    <h1>ðŸ“„ Upload a Document</h1>

    <form method="POST" action="/upload" enctype="multipart/form-data" id="uploadForm">
      <input class="form-control" type="file" name="file" required />
      <button class="btn btn-primary mt-3" type="submit">Upload</button>
    </form>

    <!-- Spinner -->
    <div id="loadingSpinner" class="text-center">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2 text-muted">Uploading... Please wait</p>
    </div>

    <div class="mt-4">
      <a href="/dashboard" class="btn btn-outline-secondary">ðŸ“‚ View Dashboard</a>
    </div>
  </div>

  <!-- ðŸŒ€ Script to show spinner -->
  <script>
    const form = document.getElementById("uploadForm");
    const spinner = document.getElementById("loadingSpinner");

    form.addEventListener("submit", () => {
      spinner.style.display = "block";
    });
  </script>
</body>
</html>
